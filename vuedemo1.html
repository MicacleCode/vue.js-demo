<body>
    <div id="app">
        <fieldset>
            <legend>create a new person</legend>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" v-model="newPerson.name" />
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="text" v-model="newPerson.age" />
            </div>
            <div class="form-group">
                <label>Sex:</label>
                <select v-model="newPerson.sex">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
            </div>
            <div class="form-group">
                <label></label>
                <button @click="createPerson">Create</button>
                <!--等同于v-on:click="createPerson"    -->
            </div>
        </fieldset>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(person, index) in people">
                    <td>{{ person.name }}</td>
                    <td>{{ person.age }}</td>
                    <td>{{ person.sex }}</td>
                    <td :class="'text-center'"><button @click="deletePerson(index)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            newPerson: {
                name: '',
                age: 0,
                sex: 'Male'
            },
            people: [{
                name: 'Jack',
                age: 30,
                sex: 'Male'
            }, {
                name: 'Bill',
                age: 26,
                sex: 'Male'
            }, {
                name: 'Tracy',
                age: 22,
                sex: 'Female'
            }, {
                name: 'Chris',
                age: 36,
                sex: 'Male'
            }]
        },
        methods: {
            createPerson: function() {
                this.people.push(this.newPerson); //push() 方法可向数组的末尾添加一个或多个元素，并返回新的长度。
                // 添加完newPerson对象后，重置newPerson对象
                this.newPerson = {
                    name: '',
                    age: 0,
                    sex: 'Male'
                }
            },
            deletePerson: function(index) {
                // 删一个数组元素
                this.people.splice(index, 1);
            }
        }
    })
</script>
